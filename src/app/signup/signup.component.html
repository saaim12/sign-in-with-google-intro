<div class="signup-container">
  <h2>Sign Up</h2>
  
  <!-- Sign-Up Form -->
  <form [formGroup]="signupForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" formControlName="firstName" type="text" placeholder="Enter your first name">
      <span *ngIf="signupForm.get('firstName')?.invalid && signupForm.get('firstName')?.touched">
        First name is required
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email">
      <span *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
        Invalid email
      </span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter your password">
      <span *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
        Password must be at least 6 characters
      </span>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm your password">
      <span *ngIf="signupForm.hasError('passwordMismatch') && signupForm.get('confirmPassword')?.touched">
        Passwords do not match
      </span>
    </div>

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>

  <div class="divider">or</div>

  <!-- Google Sign-Up Button -->
  <div id="google-signup-btn" class="google-signup-btn"></div>
</div>
