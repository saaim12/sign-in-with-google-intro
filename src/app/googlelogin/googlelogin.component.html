<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form  [formGroup]="loginForm">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('email')">Invalid email</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required</mat-error>
          <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Password must be at least 6 characters long</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" routerLink="/home">Login</button>
  
      </form>
    </mat-card-content>
  </mat-card>
  <div class="btndiv">
  <button class="btn" (click)="goToSignup()">Sign-Up</button>
</div>
